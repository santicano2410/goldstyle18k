        // Funci√≥n para generar tarjeta de producto
        function crearTarjetaProducto(producto, categoria) {
            const badge = producto.badge ? `<div class="product-badge new">${producto.badge}</div>` : `<div class="product-badge">18k</div>`;
            const features = producto.features.map(f => `<span class="feature">${f}</span>`).join('');
            
            return `
                <div class="product-card" data-category="${categoria}">
                    <div class="product-image">
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        ${badge}
                        <div class="product-overlay">

                        </div>

                    <div class="product-info">
                        <h3 class="product-name">${producto.nombre}</h3>
                        <p class="product-material">${producto.material}</p>
                        <div class="product-features">
                            ${features}
                        </div>
                        <div class="product-footer">
                            <span class="product-price">${producto.precio}</span>
                            <button class="btn-whatsapp" onclick="enviarWhatsApp('${producto.nombre}')">
                                <i data-lucide="message-circle"></i>

                        </div>
                    </div>
                </div>
            `;
        }

            grid.innerHTML = productosCategoria.map((producto, index) =>
