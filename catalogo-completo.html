        // Funci√≥n para generar tarjeta de producto
        function crearTarjetaProducto(producto, categoria) {
            const badge = producto.badge ? `<div class="product-badge new">${producto.badge}</div>` : `<div class="product-badge">18k</div>`;
            const features = producto.features.map(f => `<span class="feature">${f}</span>`).join('');
            
            return `
                <div class="product-card" data-category="${categoria}">
                    <div class="product-image">
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        ${badge}
                        <div class="product-overlay">
                            <button class="btn-view" onclick="verProducto('${producto.nombre}')">
                                <i data-lucide="eye"></i>
                                Ver Detalles
                            </button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${producto.nombre}</h3>
                        <p class="product-material">${producto.material}</p>
                        <div class="product-features">
                            ${features}
                        </div>
                        <div class="product-footer">
                            <span class="product-price">${producto.precio}</span>
                            <button class="btn-whatsapp" onclick="enviarWhatsApp('${producto.nombre}')">
                                <i data-lucide="message-circle"></i>
                                Comprar
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Funci√≥n para renderizar productos
        function renderizarProductos(categoria) {
            const grid = document.getElementById('productsGrid');
            const productosCategoria = products[categoria];
            
            if (!productosCategoria) return;
            
            grid.innerHTML = productosCategoria.map((producto, index) => 
                crearTarjetaProducto(producto, categoria)
            ).join('');
            
            // Re-inicializar iconos de Lucide
            lucide.createIcons();
        }

        const categoryNav = document.getElementById('categoryNav');
        const navLeft = document.getElementById('navLeft');
        const navRight = document.getElementById('navRight');

        // Funci√≥n para actualizar visibilidad de botones de navegaci√≥n
        function updateNavButtons() {
            const scrollLeft = categoryNav.scrollLeft;
            const scrollWidth = categoryNav.scrollWidth;
            const clientWidth = categoryNav.clientWidth;

            // Ocultar/mostrar bot√≥n izquierdo
            if (scrollLeft <= 0) {
                navLeft.classList.add('hidden');
            } else {
                navLeft.classList.remove('hidden');
            }

            // Ocultar/mostrar bot√≥n derecho
            if (scrollLeft >= scrollWidth - clientWidth - 1) {
                navRight.classList.add('hidden');
            } else {
                navRight.classList.remove('hidden');
            }
        }

        // Funci√≥n para scroll hacia la izquierda
        function scrollLeft() {
            categoryNav.scrollBy({
                left: -200,
                behavior: 'smooth'
            });
        }

        // Funci√≥n para scroll hacia la derecha
        function scrollRight() {
            categoryNav.scrollBy({
                left: 200,
                behavior: 'smooth'
            });
        }

        // Event listeners para los botones de navegaci√≥n
        navLeft.addEventListener('click', scrollLeft);
        navRight.addEventListener('click', scrollRight);

        // Event listener para actualizar botones cuando se hace scroll
        categoryNav.addEventListener('scroll', updateNavButtons);

        // Event listener para resize de ventana
        window.addEventListener('resize', updateNavButtons);

        // Inicializar botones de navegaci√≥n
        updateNavButtons();
